<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Love Counter üíñ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .counter {
            font-size: 26px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .heart {
            font-size: 40px;
            animation: pulse 1.5s infinite;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #ff6b81;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffe6ec;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>We've Been Together For üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="counter" id="counter"></div>
    <p>Best decision ever made üíò</p>

    <button onclick="goToGallery()">Best Wifeüì∏</button>
</div>

<script>
    const startDate = new Date("2026-02-11T00:00:00"); // CHANGE THIS

    function updateCounter() {
        const now = new Date();
        const difference = now - startDate;

        const seconds = Math.floor(difference / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        document.getElementById("counter").innerHTML =
            `${days} days <br>
             ${hours % 24} hours <br>
             ${minutes % 60} minutes <br>
             ${seconds % 60} seconds`;
    }

    function goToGallery() {
        window.location.href = "gallery.html";
    }

    setInterval(updateCounter, 1000);
    updateCounter();
</script>

</body>
</html>
